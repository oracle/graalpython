          export PATH=$(pwd)/graalpy/bin/:$PATH
          graalpy/bin/graalpy -m pip wheel --find-links $(pwd) tensorflow
      - name: Store wheels
        uses: actions/upload-artifact@main
        with:
          name: tensorflow-linux-amd64
          path: tensorflow*.whl
          if-no-files-found: error
